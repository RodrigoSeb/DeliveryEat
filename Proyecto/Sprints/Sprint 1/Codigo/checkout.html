        <script>
            var obj = [
                { "nombre": "Empanadas", "precio": "18", "unidades": 24, "comercio": "Noble Repulgue" },
            ];

            var globalCounter = 0;
            var tbody = document.getElementById('tbody');
            for (var i = 0; i < Object.keys(obj).length; i++) {
                var tr = "<tr>";
                if (obj[i].nombre.toString().substring(obj[i].nombre.toString().indexOf('.'), obj[i].nombre.toString().length) < 2) obj[i].nombre += "0";



                tr += "<td>" + obj[i].nombre + "</td>";
                tr += "<td>$" + obj[i].precio.toString() + "</td>";
                tr += "<td>" + obj[i].unidades.toString() + "</td>";
                tr += "<td>" + obj[i].comercio.toString() + "</td>";
                tr += "<td> <input onclick=productDelete(this) type='button'> </td>";



                tbody.innerHTML += tr;

                function productDelete(ctl) {
                    $(ctl).parents("tr").remove();
                }


            }
        </script>

            function valid_credit_card(value) {
            
                if (/[^0-9-\s]+/.test(value)) return false;
            
            
                var nCheck = 0, nDigit = 0, bEven = false;
                value = value.replace(/\D/g, "");
            
                for (var n = value.length - 1; n >= 0; n--) {
                    var cDigit = value.charAt(n),
                        nDigit = parseInt(cDigit, 10);
            
                    if (bEven) {
                        if ((nDigit *= 2) > 9) nDigit -= 9;
                    }
            
                    nCheck += nDigit;
                    bEven = !bEven;
                }
            
                return (nCheck % 10) == 0;
            }
